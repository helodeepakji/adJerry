{% include "layouts/header.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-5">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center mt-5">
            <!-- <img src="static/images/logo.png" class="img-fluid" height="90px" width="90px" alt="logo"> -->
            {% comment %} <h2 class="my-3 text-center text-uppercase">Welcome to adjerry</h2> {% endcomment %}

            <form action="" class="rounded bg-white shadow p-5">
                
                <h3 class="text-dark fw-bold fs-4 mb-2">Sign In to ADJERRY</h3>
                <div class="mb-4 fw-normal text-muted">
                    New here? <a href="/sign_up" class="fw-bolder text-primary text-decoration-none ">Create an account</a>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mt-2 text-end">
                    <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                <div class="text-uppercase text-center mb-3">or</div>
                <a href="#" class="btn btn-light w-100 mb-3">
                    <img src="static/images/google.jpeg" class="img-fluid" height="30px" width="30px" alt="google"> Sign In with Google</a>
                </a>

            </form>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
