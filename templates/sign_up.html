{% include "layouts/header.html" %}
<style>
    .home-banner{
        display:none
    }
</style>
<div class="container mb-5">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center mt-5">
        <!-- <img src="static/images/logo.png" class="img-fluid" height="90px" width="90px" alt="logo"> -->
        {% comment %} <h2 class="my-3 text-center text-uppercase">Welcome to adjerry</h2> {% endcomment %}

        <form method="post" action="/sign_up" class="rounded bg-white shadow p-5">
            {% csrf_token %}
            <h3 class="text-dark fw-bold fs-4 mb-4">Create an Account</h3>
            <div class="mb-2 fw-normal text-muted">
                Already have an account? <a href="/sign_in" class="fw-bolder text-primary text-decoration-none">Sign In</a>
            </div>

            <div class="text-uppercase text-center my-3">or</div>
            <a href="#" class="btn btn-light w-100 mb-3">
                <img src="static/images/google.jpeg" class="img-fluid" height="30px" width="30px" alt="google"> Sign In with Google
            </a>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstname" name="fname" placeholder="First name">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastname" name="lname" placeholder="Last name">
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email address">
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            </div>
            <div class="form-floating mt-2 mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" name="cpassword" placeholder="Confirm Password">
            </div>

            <div class="mb-3 form-check d-flex align-items-center">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label ms-2 " for="exampleCheck1">
                    I Agree <a href="#" class="text-decoration-none fw-bold">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
        </form>
    </div>
</div>

{% include "layouts/footer.html" %}
